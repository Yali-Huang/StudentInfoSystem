<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>student</title>
    <link href="../static/css/index.css" rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-validate/1.9.0/jquery.validate.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-validate/1.9.0/additional-methods.js"></script>
  </head>
  <body>
    <table border="1" id="tStudents">
      <thead>
        <th>Student_ID</th>
        <th>First_Name</th>
        <th>Last_Name</th>
        <th>Date of Birth</th>
        <th>Amount_due</th>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          <td>{{ row["student_id"] }}</td>
          <td>{{ row["first_name"] }}</td>
          <td>{{ row["last_name"] }}</td>
          <td>{{ row["dob"] }}</td>
          <td>{{ row["amount_due"] }}</td>
        </tr>
        {% endfor %}
      </tbody>
      <script type="text/javascript">
        $("#tStudents>tbody>tr").on("click", function () {
          console.log("tr clicked");
          $(this).parent().find("tr.focus").toggleClass("focus");
          $(this).toggleClass("focus");
          var row = $(this).parent().find("tr.focus"); //获取选中行
          var id = row.find("student_id");
          alert(row);
        });
      </script>
      <style>
        tr.focus {
          background-color: #eee;
        }
      </style>
    </table>
  </body>
</html>
