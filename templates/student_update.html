{% extends 'base.html' %}

{% block content %}

    <form action="{{ url_for('update') }}" method="post">
      <h3>Update student information</h3>
      {% with msgs=get_flashed_messages() %} {% if msgs %} {% for msg in msgs %}
      <p style="color: red">{{ msg }}</p>
      {% endfor %} {% endif %} {% endwith %}
      <div class="div2outerRight">
          <div class="showWindow" id="createwindow">
            <form
              action="#"
              id="regForm"
              method="post"
              autocomplete="off"
              class="form-horizontal"
            >
              <div class="form-group">
                <label for="student id" class="control-label col-md-4">
                  Student ID</label
                >
                 <div class="col-md-10">
                  <input
                    type="test"
                    disabled="disabled"
                    class="form-control"
                    id="student_id"
                    name="student_id"
					value = "{{ row["student_id"] }}"
                  />
                </div>
              <div class="form-group">
                <label for="firstname" class="control-label col-md-4">
                  First Name</label
                >
                <div class="col-md-10">
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
					value ="{{ row["first_name"] }}"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="lastname" class="control-label col-md-4"
                  >Last Name</label
                >
                <div class="col-md-10">
                  <input
                    type="text"
                    class="form-control"
                    id="last_name"
                    name="last_name"
					value = "{{ row["last_name"] }}"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="Date of birth" class="control-label col-md-4"
                  >Date of birth</label
                >
                <div class="col-md-10">
                  <input type="date" class="form-control" id="dob" name="dob" value = "{{ row["dob"] }}" />
                </div>
              </div>
              <div class="form-group">
                <label for="amountdue" class="control-label col-md-4"
                  >Amount Due</label
                >
                <div class="col-md-10">
                  <input
                    type="float"
                    class="form-control"
                    id="amount_due"
                    name="amount_due"
					value = "{{ row["amount_due"] }}"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                  <input
                    id="btnSubmit"
                    type="submit"
                    class="btn btn-primary"
                    value="Update"
                  />
                </div>
              </div>
            </form>
          </div>
    </form>
{% endblock %}
