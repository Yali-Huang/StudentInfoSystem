<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>student</title>
    <link href="../static/css/index.css" rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-validate/1.9.0/jquery.validate.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery-validate/1.9.0/additional-methods.js"></script>
  </head>
  <body>
    <form action="{{ url_for('add') }}" method="post">
      <h1>student information</h1>
      {% with msgs=get_flashed_messages() %} {% if msgs %} {% for msg in msgs %}
      <p style="color: red">{{ msg }}</p>
      {% endfor %} {% endif %} {% endwith %}
      <div class="div2outerRight">
          <div class="showWindow" id="createwindow">
            <form
              action="#"
              id="regForm"
              method="post"
              autocomplete="off"
              class="form-horizontal"
            >
              <div class="form-group">
                <label for="firstname" class="control-label col-md-4">
                  First Name</label
                >
                <div class="col-md-10">
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="lastname" class="control-label col-md-4"
                  >Last Name</label
                >
                <div class="col-md-10">
                  <input
                    type="text"
                    class="form-control"
                    id="last_name"
                    name="last_name"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="Date of birth" class="control-label col-md-4"
                  >Date of birth</label
                >
                <div class="col-md-10">
                  <input type="date" class="form-control" id="dob" name="dob" />
                </div>
              </div>
              <div class="form-group">
                <label for="amountdue" class="control-label col-md-4"
                  >Amount Due</label
                >
                <div class="col-md-10">
                  <input
                    type="float"
                    class="form-control"
                    id="amount_due"
                    name="amount_due"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                  <input
                    id="btnSubmit"
                    type="submit"
                    class="btn btn-primary"
                    value="Submit"
                  />
                </div>
              </div>
            </form>
          </div>
    </form>
  </body>
</html>
